<!-- Button and Modals -->

<button id="modalBtn" class="button">Make an Appointment</button>

<div id="simpleModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
        <span class="closeBtn">&times;</span>
        <h2>Make an Appointment</h2>
    </div>
    <div class="modal-body">

     <div class="field">
        <label class="label" id="name">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <div class="field">
          <label class="label" id="phone">Phone</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input">
          </div>
        </div>

        <div class="field">
            <label class="label" id="time">Start Time</label>
            <div class="control">
              <input class="input" type="text" placeholder="HH:MM">
            </div>
          </div>
        
          <div class="field">
              <label class="label" id="message">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
              </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-text">Cancel</button>
                </div>
              </div>

            </body>
            </html>

<script type="text/javascript">
// Get modal element
var modal = document.getElementById('simpleModal');
// Get open modal button
var modalBtn = document.getElementById('modalBtn');
// Get close button
var closeBtn = document.getElementsByClassName('closeBtn')[0];

// Listen for open click
modalBtn.addEventListener('click', openModal);
// Listen for close click
closeBtn.addEventListener('click', closeModal);
// Listen for outside click
window.addEventListener('click', outsideClick);

// Function to open modal
function openModal(){
  modal.style.display = 'block';
}

// Function to close modal
function closeModal(){
  modal.style.display = 'none';
}

// Function to close modal if outside click
function outsideClick(e){
  if(e.target == modal){
    modal.style.display = 'none';
  }
}

</script>
